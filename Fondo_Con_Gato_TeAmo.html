    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
    <script>
        window.onload = () => {
            tsParticles.load("tsparticles", {
                background: {
                    color: "#1a0a1f"
                },
                fpsLimit: 60,
                particles: {
                    color: { value: "#dddfff" },
                    links: {
                        color: "#dddfff",
                        distance: 100,
                        enable: true,
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        direction: "none",
                        enable: true,
                        outModes: "bounce",
                        random: false,
                        speed: 1,
                        straight: false
                    },
                    number: {
                        density: {
                            enable: true,
                            area: 800
                        },
                        value: 80
                    },
                    opacity: {
                        value: 0.5
                    },
                    shape: {
                        type: "circle"
                    },
                    size: {
                        value: { min: 1, max: 5 }
                    }
                },
                detectRetina: true
            });
        };
    </script>
    <meta charset="UTF-8">
    <title>Formulario Visual Animado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(-45deg, #bb4488, #aa0055, #880040, #660033);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ddd;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background-color: rgba(30, 10, 40, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1.5s ease forwards;
        }
        h2 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
            animation: slideIn 1s ease-out forwards;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            animation: fadeInUp 0.8s ease-out both;
        }
        .input-group i {
            margin-right: 15px;
            font-size: 20px;
            color: #ff99cc;
        }
        .input-group input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background-color: #ddd;
            color: #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .input-group input:focus {
            transform: scale(1.05);
            box-shadow: 0 0 10px #bb4488;
            outline: none;
        }
        button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            background-color: #aa0055;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            animation: pulse 2s infinite;
            margin-top: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #aa0055;
        }

        /* Animaciones */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
